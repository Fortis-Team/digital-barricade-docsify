    <!-- handling of language switching -->
    <script type="text/javascript">
      function switchLanguage(lang) {
        const location = window.location.href;
        const regex = /\/(jp|kr)\//;
        let replaceWith = "";

        if (regex.test(location)) {
          if (lang !== "en") {
            replaceWith = "/" + lang + "/";
          }

          const newLocation = location.replace(/\/(jp|kr)\//, replaceWith);
          return (window.location = newLocation);
        }

        if (lang !== "en") {
          replaceWith = "/#" + lang + "/";
          const newLocation = location.replace(/\/#\//, replaceWith);
          return (window.location = newLocation);
        }
      }
    </script>
