    <style>
      .scroll-to-top {
        display: none;
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 99;
        cursor: pointer;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        font-size: 24px;
        text-align: center;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        transition: background-color 0.3s ease-in-out;
      }
      .scroll-to-top:hover {
        background-color: #0056b3;
      }
    </style>

  <body>
    <div id="app"></div>
    <button class="scroll-to-top" onclick="scrollToTop()">â†‘</button>
    <script>
      window.$docsify = {
        name: "Digital Barricade",
        auto2top: true,
        repo: "",
        search: "auto", // default
        // complete configuration parameters
        search: {
          maxAge: 86400000, // Expiration time, the default one day
          paths: "auto",
          placeholder: "Type to search",
          noData: "No Results!",
          // Headline depth, 1 - 6
          depth: 6,
          hideOtherSidebarContent: false, // whether or not to hide other sidebar content
        },
        loadNavbar: true,
        loadSidebar: true,
        sidebarDisplayLevel: 1,
        hideOtherSidebarContent: true,
      };
      function scrollToTop() {
        const scrollDuration = 300;
        const scrollStep = -window.scrollY / (scrollDuration / 15);
        const scrollInterval = setInterval(function () {
            if (window.scrollY !== 0) {
                window.scrollBy(0, scrollStep);
            } else {
                clearInterval(scrollInterval);
            }
        }, 15);
    }
    window.onscroll = function () {
        if (
            document.body.scrollTop > 20 ||
            document.documentElement.scrollTop > 20
        ) {
            document.querySelector(".scroll-to-top").style.display = "block";
        } else {
            document.querySelector(".scroll-to-top").style.display = "none";
        }
    };
    </script>

    <!-- handling of language switching -->
    <script type="text/javascript">
      function switchLanguage(lang) {
        const location = window.location.href;
        const regex = /\/(jp|kr)\//;
        let replaceWith = "";

        if (regex.test(location)) {
          if (lang !== "en") {
            replaceWith = "/" + lang + "/";
          }

          const newLocation = location.replace(/\/(jp|kr)\//, replaceWith);
          return (window.location = newLocation);
        }

        if (lang !== "en") {
          replaceWith = "/#" + lang + "/";
          const newLocation = location.replace(/\/#\//, replaceWith);
          return (window.location = newLocation);
        }
      }
    </script>
